<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Player Update Form</title>
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
 
  <div class="container">
  <br>
  <h2>Player Form:</h2>
   <hr>
  <form action="#"  th:action="@{/save}"  th:object="${Player}"  method="post">
  <input type="hidden" th:field="*{id}"/>
  
	  <div class="form-group">
		      <label><b>First Name:</b></label>
		  <input type="text" class="form-control" th:field="*{firstName}" required="true" placeholder="first name"/>
	 </div>
  	 <div class="form-group">
		 <label><b>Last Name:</b></label>
		<input type="text" class="form-control" required="true" th:field="*{lastName}" placeholder="last name"/>
	 </div>
	  
	 <div class="form-group">
		  <label><b>Email:</b></label>
		 <input type="text" class="form-control" required="true" th:field="*{email}" placeholder="email"/>
	  </div>
	 <div class="form-group">
		 <label><b>Password:</b></label>
		  <input type="text" class="form-control" required="true" th:field="*{password}" placeholder="password"/>
	 </div>
   
 
  <br>
  <input type="submit"  class="btn btn-success" value="Save"/>
  </form>
   <hr>
 
  <a th:href="@{/fetchplayers}" class="btn btn-info" role="button">Home</a>
  </div>
</body>
</html>
